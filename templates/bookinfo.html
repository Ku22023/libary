{% extends "index.html" %}

{% block body %}

<h2 id="booktitle">{{ book.title }}</h2>

<div id="bookinfo">
    <div id="infoauthour">
        <h2>Authour: {{ book.authour }}</h2>
    </div>

    <div id="infogenre">
        <h2>{{ book.genre }}</h2>
    </div>
    
    <div id="infocate">
        <h2>{{book.category}}</h2>
    </div>

    <div id="infoimage">
        <h2>image</h2>
    </div>
    
    <div id="infodop">
        <h2>Published: {{book.published}}</h2>
    </div>
    
    <div id="inforeview">
        <h2>Rating: {{book.rating}}</h2>
    </div>
    
    <div id="infodescription">
        <h2 id="infodesc">Description: <br>{{book.description}}</h2>
    </div>
</div>

<div id="category">
        <a href="{{ url_for('edit_book', id=book.id) }}" class="editbookbutton">Edit Book</a>
        <a href="{{ url_for('delete_book', id=book.id) }}" class="deletebookbutton">Delete Book</a>
</div>



{% endblock %}
